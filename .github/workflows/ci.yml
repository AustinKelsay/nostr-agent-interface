name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Run core tests
        run: bun test

      - name: Run interface parity tests
        run: bun run test:parity

      - name: Run network-backed tests
        run: bun run test:network

      - name: Check docs links
        run: bun run check:docs
